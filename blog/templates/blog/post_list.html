{% extends 'blog/base.html' %}
{% block content %}
    <div class="centerstage">
        {% for post in post_list  %}
            <div class="post">
                <h1 class="posttitle"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            </div>
            <div class="date">
                <p>Published on: {{ post.publish_date|date:"D-M-Y" }}</p>
            </div>
            <a href="{% url 'post_detail' pk=post.pk %}">Comment: {{ post.approve_comments.count }} </a>

            <hr>
        {% endfor %}
    </div>
{% endblock content %}
